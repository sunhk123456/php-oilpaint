<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        .a {
            background-color: lightgrey;
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
        }
        .b{
            margin-top:400px;
            background-color: lightgrey;
            width: 20px;
            border: 25px solid red;
            padding: 2px;


        }


    </style>
</head>
<body>

<h2>盒子模型演示</h2>

<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>

<div class='a'>这里是盒子内的<div class='b'>aaa</div>实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。
</div>
<script>
    let a=[2,3,4,5];
    console.log(a.indexOf(6));
</script>
</body>
</html>
